<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="/css-files/header.css">
  <link rel="stylesheet" href="/css-files/general.css">
  <link rel="stylesheet" href="/css-files/left-sidebar.css">
  <link rel="stylesheet" href="/css-files/post-section.css">
  <link rel="stylesheet" href="/css-files/stories-section.css">
  <link rel="stylesheet" href="/css-files/feed-section.css">
  <link rel="stylesheet" href="/css-files/right-sidebar.css">
</head>
<body>
  <!--HEADER-->
  <div class="headerCont">
    <!--Left Header-->
    <div class="leftHdrCont">
      <img class="fbIcon" src="images/header/facebook.png">
      <div class="searchIconCont">
        <img class="searchIcon" src="images/header/search.png">
      </div>
      <input class="searchButton" type="search" placeholder="Search Facebook">
    </div>
    <!--Middle Header-->
    <div class="middleHdrCont">
      <div class="homeCont">
        <img class="homeIcon" src="images/header/home.png">
      </div>
      <div class="friendsCont">
        <img class="friendsIcon" src="images/header/friends.png">
      </div>
      <div class="reelsCont">
        <img class="reelsIcon" src="images/header/reels.png">
      </div>
      <div class="gamesCont">
        <img class="gamesIcon" src="images/header/games.png">
      </div>
    </div>
    <!--Right Header-->
    <div class="rightHdrCont">
      <div class="rightIconsCont">
        <img class="menuIcon" src="/images/header/menu.png">
      </div>
      <div class="rightIconsCont">
        <img class="messengerIcon" src="/images/header/messenger.png">
      </div>
      <div class="rightIconsCont">
        <img class="notifIcon" src="/images/header/notification.png">
      </div>
      <div class="account">
        <img class="userPhoto" src="/images/general/user-photo.jpg">
        <div class="arrowDownCont">
          <img class="arrowDown" src="/images/general/arrow-down.png">
        </div>
      </div>
    </div>
  </div>
  <!--Left Sidebar-->
  <div class="leftSbCont">
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/general/user-photo.jpg">
      <span class="leftSbLabels">Paul Justin Ferrer</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/meta-ai.png">
      <span class="leftSbLabels">Meta AI</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/friends.png">
      <span class="leftSbLabels">Friends</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/memories.png">
      <span class="leftSbLabels">Memories</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/saved.png">
      <span class="leftSbLabels">Saved</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/groups.png">
      <span class="leftSbLabels">Groups</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/reels-colored.png">
      <span class="leftSbLabels">Reels</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/marketplace.png">
      <span class="leftSbLabels">Marketplace</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/feeds.png">
      <span class="leftSbLabels">Feeds</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/gaming-video.png">
      <span class="leftSbLabels">Events</span>
    </div>
    <div class="leftSbItems">
      <img class="leftSbIcons" src="/images/left-bar/pages.png">
      <span class="leftSbLabels">Ads Manager</span>
    </div>
    <div class="leftSbItems">
      <div class="leftSbArrowBg">
        <img class="leftSbArrow" src="/images/general/arrow-down.png">
      </div>
      <span class="leftSbLabels">See more</span>
    </div>
  </div>
  <!--Bottom Left Sidebar-->
  <div class="infosCont">
    <span class="infosTexts">
      <a class="infosLink">Privacy</a>
      <span>&middot;</span>
      <a class="infosLink">Terms</a>
      <span>&middot;</span>
      <a class="infosLink">Advertising</a>
      <span>&middot;</span>
      <a class="infosLink">Ad Choices <span class="infosAdChoicesSymbol">&#9655;</span></a>
      <span>&middot;</span>
      <a class="infosLink">Cookies</a>
      <span>&middot;</span> 
      <a class="infosLink">More</a>
    </span>
  </div>
  <!--Main-->
  <div class="mainSection">
    <!--Post Section-->
    <div class="postSection">
      <div class="upperPS">
        <img class="userPhoto" src="/images/general/user-photo.jpg">
        <div class="postBar">
          <span class="postBarLabel">What's on your mind, John Doe?</span>
        </div>
      </div>
      <div class="lowerPS">
        <button class="postOptions">
          <img class="postOptIcons" src="/images/main-section/post-section/live.png">
          <span class="postOptLabels">Live video</span>
        </button>
        <button class="postOptions">
          <img class="postOptIcons2" src="/images/main-section/post-section/media.png">
          <span class="postOptLabels">Photo/video</span>
        </button>  
        <button class="postOptions">
          <img class="postOptIcons" src="/images/main-section/post-section/feeling.png">
          <span class="postOptLabels">Feeling/activity</span>
        </button>  
      </div>
    </div>
    <!--Stories Section-->
    <div class="storiesSection"> <!--Keeps shadow from overflow hidden property in the Clip div.-->
      <div class="clip">

      </div>
      <!--Create Story-->
      <div class="createStoryCard">
        <div class="userPhotoCont">
          <div class="userPhotoGradient"></div>
          <img class="userPhotoStory" src="images\general\user-photo.jpg">
        </div>
        <div class="createStoryLabelCont">
          <span class="createStoryLabel">Create story</span>
        </div>
        <div class="createStoryIconCont">
          <img class="createStoryIcon" src="images\main-section\stories-section\plus.png">
        </div>
      </div>
      <!--Friends Stories-->
      <div class="storyCards">
        <div class="friendsProfilePicCont">
          <img class="friendsProfilePic" src="">
        </div>
        <div class="friendsStoryImgCont">
          <div class="friendsStoryGradient"></div>
          <img class="friendsStoryImg" src="images\main-section\stories-section\storypic1.jpg">
        </div>
        <span class="friendsStoryName">Paul Justin Ferrer</span>
      </div>
      <div class="storyCards">
        <div class="friendsProfilePicCont">
          <img class="friendsProfilePic" src="">
        </div>
        <div class="friendsStoryImgCont">
          <div class="friendsStoryGradient"></div>
          <img class="friendsStoryImg" src="images\main-section\stories-section\storypic2.jpg">
        </div>
        <span class="friendsStoryName">Peter Parker</span>
      </div>
      <div class="storyCards">
        <div class="friendsProfilePicCont">
          <img class="friendsProfilePic" src="">
        </div>
        <div class="friendsStoryImgCont">
          <div class="friendsStoryGradient"></div>
          <img class="friendsStoryImg" src="images\main-section\stories-section\storypic3.jpg">
        </div>
        <span class="friendsStoryName">Captain Steve Rogers</span>
      </div>
      <div class="storyCards">
        <div class="friendsProfilePicCont">
          <img class="friendsProfilePic" src="">
        </div>
        <div class="friendsStoryImgCont">
          <div class="friendsStoryGradient"></div>
          <img class="friendsStoryImg" src="images\main-section\stories-section\storypic4.jpg">
        </div>
        <span class="friendsStoryName">Tony Stark</span>
      </div>
      <div class="storyCards">
        <div class="friendsProfilePicCont">
          <img class="friendsProfilePic" src="">
        </div>
        <div class="friendsStoryImgCont">
          <div class="friendsStoryGradient"></div>
          <img class="friendsStoryImg" src="images\main-section\stories-section\storypic5.jpg">
        </div>
        <span class="friendsStoryName">Thor Odinson</span>
      </div>
    </div>
    <!--Feed Section-->
    <div class="feedSection">

    </div>
  </div>
  <!--Right Sidebar-->
  <div class="rightSbCont">
    <!--Sponsors Section-->
    <div class="sponsorsCont">
      <span class="rightSbSections"></span>
      <div class="sponsorDispCont">   <!--Hover and Display-->
        <img class="sponsorImg" src="">
        <div class="sponsorTexts">
          <span class="sponsorTitle"></span>
          <span class="sponsorDomain"></span>
        </div>
      </div>
    </div>
    <!--Friend Requests Section-->
    <div class="friendReqsCont">
      <div class="friendReqsLabelConts">
        <span class="rightSbSections"></span>
        <span class="friendReqsSeeAll"></span>
      </div>
      <div class="friendReqsDispCont"></div> <!--Hover and Display-->
      <img class="friendReqsPhoto" src="">
      <div class="friendReqsDispCol">
        <div class="friendReqsDetailsCont">
          <span class="friendReqsName"></span>
          <span class="friendReqsHours"></span>
        </div>
        <div class="friendReqsButtonCont">
          <button class="friendReqsConfirm"></button>
          <button class=friendReqsDelete></button>
        </div>
      </div>
    </div>
    <!--Birthdays Section-->
    <div class="birthdaysCont">
      <span class="rightSbSections"></span>
      <div class="birthdayDisplayCont">
        <img class="birthdayIcon" src="">
        <div class="birthdayTexts">
          <span class="birthdayName"></span>
          <span class="birthdaySentence"></span>
        </div>
      </div>
    </div>
    <!--Contacts Section-->
    <div class="contactsCont">
      
    </div>
    <!--Group Chats Section-->
    <div class="gcCont">

    </div>
  </div>
</body>
</html>
